<!DOCTYPE html>
<html lang="en">
<head>
    <title th:text="${tittle}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<form method="POST" th:action="@{/personal}" th:object="${user}">
    <input type="text" name="username" th:value="${user.username}" placeholder="Введите имя пользователя">
    <input type="text" name="balance" required field="*{balance}" th:value="${user.balance}" placeholder="Введите баланс">
    <input type="text" name="name" th:value="${user.name}" placeholder="Введите имя">
    <input type="text" name="city" th:value="${user.city}" placeholder="Город">
    <input type="text" name="age" th:value="${user.age}" placeholder="Возраст">

    <!--    <ul>-->
    <!--        <li th:each="role : ${roles}">-->
    <!--            <input type="checkbox" th:field="*{roles}" th:value="${role}"/>-->
    <!--            <label th:for="${#ids.prev('roles')}" th:text="${role}">Roles</label>-->
    <!--        </li>-->
    <!--    </ul>-->

    <input type="hidden" th:value="${user.id}" th:name="userId">
    <input type="hidden" th:value="${_csrf.token}" th:name="_csrf">
    <button type="submit">Save</button>
</form>

</body>
</html>
