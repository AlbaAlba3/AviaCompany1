<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="static/js/sample-registration-form-validation.js"></script>
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40"
                 class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" href="#">Админ</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">Выйти</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <h3>Пополнение баланса:</h3>
    <form th:action="@{/personal}" method="post" object="${user}" enctype="multipart/form-data"  >
        <div class="row">
            <div class="col-sm-5">

                <input type="hidden" th:value="${user.id}" th:name="userId">
                <input type="hidden" class="form-control" required field="*{username}" name="username" th:value="${user.username}" id="username">
                <input type="hidden" class="form-control" required field="*{name}" name="name" th:value="${user.name}" id="name">
                <input type="hidden" class="form-control" required field="*{city}" name="city" th:value="${user.city}" id="city">
                <input type="hidden" class="form-control" required field="*{age}" name="age" th:value="${user.age}" id="age">
                <input type="hidden" class="form-control" required field="*{password}" name="password" th:value="${user.password}" id="password">
                <input type="hidden" th:value="${_csrf.token}" th:name="_csrf">



                <div class="form-group">
                    <label for="name">Номер карты:</label>
                    <input type="text" class="form-control"  placeholder="Номер карты">
                </div>
                <div class="form-group">
                    <label for="flyin">Время окончания обслуживания:</label>
                    <input type="date" class="form-control"   placeholder="Дата">
                </div>
                <div class="form-group">
                    <label for="price"> CCV:</label>
                    <input type="number" class="form-control"     placeholder="CCV">
                </div>

                <div class="form-group">
                    <label for="namein">На какую сумму хотите пополнить баланс:</label>
                    <input type="text" class="form-control" required field="*{balance}" name="balance" th:value="${user.balance}" id="namein"
                           placeholder="Enter name">
                </div>

            </div>

        </div>
        <button type="submit" class="btn btn-primary">Потвердить</button>

    </form>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
