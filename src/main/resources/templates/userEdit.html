<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">Домашняя страница</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">Билеты</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Логин</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/history}" href="#">История</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cart}" href="#">Корзина</a>
                </li>



            </ul>

        </div>
    </div>
</nav>
<form method="POST" th:action="@{/user}" th:object="${user}">
    <input type="text" name="username" th:value="${user.username}" placeholder="Введите имя пользователя">
    <input type="text" name="balance" th:value="${user.balance}" placeholder="Введите баланс">
    <input type="text" name="name" th:value="${user.name}" placeholder="Введите имя">
    <input type="text" name="city" th:value="${user.city}" placeholder="Город">
    <input type="text" name="age" th:value="${user.age}" placeholder="Возраст">

<!--    <ul>-->
<!--        <li th:each="role : ${roles}">-->
<!--            <input type="checkbox" th:field="*{roles}" th:value="${role}"/>-->
<!--            <label th:for="${#ids.prev('roles')}" th:text="${role}">Roles</label>-->
<!--        </li>-->
<!--    </ul>-->


    <div th:each="role : ${roles}">
        <label th:for="${role}" th:text="${role}"></label>
        <input type="checkbox" th:checked="${#lists.contains(user.roles, role)}" th:name="${role}">
    </div>

    <input type="hidden" th:value="${user.id}" th:name="userId">
    <input type="hidden" th:value="${_csrf.token}" th:name="_csrf">
    <button type="submit">Save</button>
</form>

</body>
</html>
