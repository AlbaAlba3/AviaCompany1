<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<center>
Регистрация нового пользователя:
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/registration}" method="post">
    <div><label> User Name : <input type="text" name="username" required field="*{username}" /> </label></div>
    <div><label> Password: <input type="password" name="password" required field="*{password}"/> </label></div>
    <div><label> Имя: <input type="text" name="name" required field="*{name}"/> </label></div>
    <div><label> Город: <input type="text" name="city" required field="*{city}"/> </label></div>
    <div><label> Возраст: <input type="number" name="age" required field="*{age}"/> </label></div>
    <div><input type="submit" value="Зарегестрироваться"/></div>
    <div th:if="${check==false}">
        Пользователь с таким именем уже существует
    </div>
</form>
</center>
</body>
</html>
