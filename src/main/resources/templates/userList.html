<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">Домашняя страница</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">Билеты</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}" href="#">Логин</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/history}" href="#">История</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/cart}" href="#">Корзина</a>
                </li>



            </ul>

        </div>
    </div>
</nav>
<center>
<table>
    <thead>
    <tr>
        <th>USERNAME</th>
        <th>ИМЯ</th>
        <th>ГОРОД</th>
        <th>ВОЗРАСТ</th>
        <th>ПАРОЛЬ</th>
        <th>РОЛЬ</th>
        <th>БАЛАНС</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}"
        th:style="'font-weight: bold;'">
        <td th:text="${user.username}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.city}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.getRoles}"></td>
        <td th:text="${user.balance}"></td>

        <td><a th:href="@{'/user/edit/' + ${user.id}}">edit</a></td>
        <td><a th:href="@{'/user/delete/' + ${user.id}}">delete</a></td>
    </tr>
    </tbody>
</table>
</center>
</body>
</html>
